    <script>
        function changeAudioSource(songInfo) {
            const audioElement = document.getElementById('audioElement');
            audioElement.src = songInfo.audioPath;
            audioElement.load(); // Memuat ulang sumber audio baru
            audioElement.play(); // Memainkan audio yang baru

            // Ubah informasi album pada elemen aside
            document.getElementById('albumImage').src = songInfo.albumPath;
            document.getElementById('albumTitle').textContent = songInfo.albumTitle;
            document.getElementById('artis').textContent = songInfo.artis;
            document.getElementById('album').textContent = songInfo.album;
            document.getElementById('lyrics').textContent = songInfo.lyrics;
        }
    </script>

    <script>
        // Ambil elemen tombol dan popup
        const playMusicButton = document.getElementById('playMusicButton');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('closePopup');
        
        // Ketika tombol "Play Music" ditekan, tampilkan popup
        playMusicButton.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        // Ketika tombol tutup di popup ditekan, sembunyikan popup
        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });
